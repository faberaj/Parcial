<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d779e43942.js" crossorigin="anonymous"></script>
</head>
<body>
<header></header>
<main class="container">
    <!-- Formulario para editar tarea -->
    <form class="d-flex flex-column gap-2" th:action="@{'/tarea/edit/' + ${tarea.id}}" method="POST">
        <h2 class="display-5 mb-2">Editar tarea</h2>
        <input type="hidden" name="id" th:value="${tarea.id}" />
        <input class="form-control" placeholder="Escriba el nombre de la tarea" name="nombreTarea" th:value="${tarea.nombreTarea}" />
        <input class="form-control" placeholder="Fecha de creaciÃ³n" name="fechaCreacion" type="date" pattern="yyyy-MM-dd" th:value="${#temporals.format(tarea.fechaCreacion, 'yyyy-MM-dd')}" />
        <input class="form-control" placeholder="Fecha de vencimiento" name="fechaVencimiento" type="date" pattern="yyyy-MM-dd" th:value="${#temporals.format(tarea.fechaVencimiento, 'yyyy-MM-dd')}" />

        <label for="grupo">Seleccionar grupo:</label>
        <select class="form-select" name="idGrupo">
            <option th:each="grupo : ${grupos}" th:value="${grupo.id}" th:text="${grupo.nombregrupo}" th:selected="${tarea.grupo.id == grupo.id}"></option>
        </select>

        <button class="btn btn-primary" type="submit">Guardar cambios</button>
    </form>
</main>
<footer></footer>
</body>
</html>
