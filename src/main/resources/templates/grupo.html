<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d779e43942.js" crossorigin="anonymous"></script>
</head>
<body>
<header></header>
<main class="container">
    <h1 class="display-5">grupos</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>DetalleGrupo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="grupo : ${grupo}">
            <td th:text="${grupo.id}"></td>
            <td th:text="${grupo.nombregrupo}"></td>
            <td th:text="${grupo.detallegrupo}"></td>
            <td>
                <form th:action="@{/grupo/delete}" method="post">
                    <input type="hidden" th:value="${grupo.id}" name="id" />
                    <button class="btn" type="submit"><i class="fa-solid fa-trash fa-beat"></i></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


    <form class="d-flex flex-column gap-2" th:action="@{/grupo}" method="POST">
        <h2 class="display-5 mb-2">Crear grupo</h2>
        <input class="form-control" placeholder="Escriba el nombre" name="nombregrupo" />
        <input class="form-control" placeholder="Escriba el detalle grupo" name="detallegrupo" />
        <button class="btn btn-primary" type="submit">Crear</button>
    </form>
</main>
<footer></footer>
</body>
</html>
